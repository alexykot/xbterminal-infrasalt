{% if bd.net != 'mainnet' %}
testnet=1
{% else %}
testnet=0
{% endif %}

daemon=0
dbcache=50
maxconnections=10
timeout=15000
datadir={{ bd.datadir }}

rpcuser={{ bd.rpcuser }}
rpcpassword={{ bd.rpcpassword }}
{%- for cidr in bd.rpcallowip %}
rpcallowip={{ cidr }}
{%- endfor %}

rpcthreads={{ bd.rpcthreads }}

txindex={{ bd.txindex }}
logips={{ bd.logips }}
printtoconsole=1
