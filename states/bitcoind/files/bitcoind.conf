{% if bd.net != 'mainnet' %}
testnet=1
{% else %}
testnet=0
{% endif %}

daemon=0
dbcache=50
maxconnections=1024
timeout=15000
datadir={{ bd.datadir }}

rpcauth={{ bd.rpcauth }}
rpcuser={{ bd.rpcuser }}
rpcpassword={{ bd.rpcpassword }}
rpcallowip={{ bd.rpcallowip }}
rpcthreads={{ bd.rpcthreads }}

rpcssl={{ bd.rpcssl }}
rpcsslcertificatechainfile={{ bd.rpcsslcertificatechainfile }}
rpcsslprivatekeyfile={{ bd.rpcsslprivatekeyfile}}

txindex={{ bd.txindex }}
logips={{ bd.logips }}
printtoconsole=1

