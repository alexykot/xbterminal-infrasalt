# uwsgi application configuration
#
# **** DO NOT EDIT THIS FILE ****
#
# This file is managed by Salt.
[uwsgi]

chdir = /var/www/xbterminal.com/xbterminal
enable-threads = True
virtualenv = /var/www/xbterminal.com/venv
module = xbterminal.wsgi
plugin = python27
processes = 2
vacuum = True
socket = 127.0.0.1:8000
master = true
uid=xbt-app
gid=xbt-app

die-on-term = true